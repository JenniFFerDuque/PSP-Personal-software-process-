<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

        <script src="script.js" type="text/javascript" defer></script>
    </head>

    <body>
        <header class= "header">
            <div class="banner">
                <h1>Lista de Tareas</h1>
                <p>Creado por:</p>
                <ul class="creator">
                    <li><i class="fas fa-user"></i>Luis Ramos Quesada</li>
                    <li><i class="fas fa-user"></i>Jenniffer Tatiana Duque Zamora</li>
                    <li><i class="fas fa-user"></i>Jean Michaell Castañeda Avendaño</li>
                    <li><i class="fas fa-user"></i>Juan Angel Torres Florez</li>
                    <li><i class="fas fa-user"></i>Pedro Armando Vallejo Varon</li>
                </ul>


            </div>
        </header>

        <div class="todo-list-container round-border">
            <header class="date-header">
                <div class="date-info">
                    <div id="dateNumber"></div>
                    <div class="date-details">
                        <div id="dateMonth"></div>
                        <div id="dateYear"></div>
                    </div>
                </div>
                <div id="dateText" class="date-text"></div>
            </header>

            <form onsubmit="addNewTask(event)" class="task-form">
            <input
                    type="text"
                    name="taskText"
                    id="taskInput"
                    autocomplete="off"
                    placeholder="Nueva tarea"
                    class="round-border task-input"
                    minlength="3"
                    pattern="[a-zA-Z0-9\s]+"
                    title="La tarea solo puede contener letras y números, y debe tener al menos 3 caracteres" 
                    required /> <!-- Campo obligatorio -->
                <button type="submit" class="add-task-button">+</button>
                <button type="button" class="order-button round-border" onclick="renderOrderedTask()">Ordenar</button>
            </form>

            <div id="taskContainer" class="task-container"></div>
        </div>
    </body>
</html>
